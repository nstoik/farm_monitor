# listen on port 80
[entryPoints]
  [entryPoints.web]
    address = ":80"
  [entryPoints.websecure]
    address = ":443"
  [entryPoints.presence]
    address = ":5554/udp"

# Traefik dashboard over http
[api]
insecure = true

[log]
level = "INFO"

[accessLog]

[providers]
  [providers.docker]
    # containers are not discovered automatically
    exposedByDefault = false
    network = "farm_monitor"